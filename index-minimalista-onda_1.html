<!DOCTYPE html>

    <style>
        /* =====================================================
           SISTEMA DE CORES - PALETA √öNICA ROSA
           ===================================================== */
        :root {
            /* Cores Prim√°rias */
            --pink: #FF4D94;           /* Rosa vibrante - cor principal */
            --pink-soft: #FF85B8;      /* Rosa suave - varia√ß√£o/destaque */
            
            /* Escala de Cinza - Tipografia e Fundos */
            --gray-900: #1a1a1a;       /* Texto principal */
            --gray-700: #404040;       /* Texto secund√°rio */
            --gray-500: #808080;       /* Texto terci√°rio */

            /* Tipografia - Sem Google Fonts */

            --font-serif: Georgia, 'Palatino Linotype', 'Times New Roman', serif;
            
            /* Transi√ß√µes */
            --transition: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* =====================================================
           RESET - FUNDA√á√ÉO DO PROJETO
           ===================================================== */
        * {

            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-system);
            background: var(--gray-100);
            color: var(--gray-900);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* =====================================================
           ANIMA√á√ïES PRECISAS
           ===================================================== */
        
        /* Shimmer - Efeito de Brilho/Energia que Percorre a Onda
           T√©cnica: Gradiente linear branco transl√∫cido (opacity 0.12-0.25)
           que se move de left para right em loop cont√≠nuo (8s).
           Blur(20px) cria sensa√ß√£o et√©rea sem parecer sombra. */
        @keyframes shimmer {
            0% {
                left: -100%;
                opacity: 0;
            }
            25% {
                opacity: 0.12;
            }
            50% {
                opacity: 0.25;
                left: 50%;
            }
            75% {
                opacity: 0.12;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-16px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Respeitar prefer√™ncia do usu√°rio para movimento reduzido
           Se prefers-reduced-motion est√° ativado no SO, 
           as anima√ß√µes ser√£o instant√¢neas (0.01ms) */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* =====================================================
           ONDA NO TOPO - COMPONENTE PRINCIPAL
           
           Descri√ß√£o da T√©cnica:
           1. SVG <path> que percorre full-width horizontal
           2. Preenchimento com cor rosa (#FF4D94) s√≥lida
           3. Overlay com gradiente branco transl√∫cido (opacity 0.12-0.25)
           4. Anima√ß√£o shimmer: 8 segundos, loop infinito
           5. Filter blur(20px) para efeito et√©reo minimalista
           6. Drop-shadow sutil (0.06 opacity) - n√£o √© cart√£o, √© separa√ß√£o
           ===================================================== */
        .wave-container {
            position: relative;
            width: 100%;
            height: 160px;
            background: var(--gray-0);
            overflow: hidden;
        }

        .wave-svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .wave-path {
            /* Preenchimento rosa s√≥lido - cor prim√°ria */
            fill: var(--pink);
            /* Sombra sutil - apenas separa√ß√£o visual, n√£o efeito de cart√£o */
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.06));
        }

        /* Camada de Brilho Animada
           - Posi√ß√£o absoluta sobre o SVG
           - Gradiente linear branco transl√∫cido (12-25% opacity)
           - Blur(20px) para efeito suave e et√©reo
           - Anima√ß√£o shimmer percorre full-width em 8s
           - pointer-events: none para n√£o interferir com intera√ß√µes */
        .wave-shimmer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.25) 25%,
                rgba(255, 255, 255, 0.18) 50%,
                rgba(255, 255, 255, 0.25) 75%,
                transparent 100%
            );
            filter: blur(20px);
            animation: shimmer 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* =====================================================
           CONTE√öDO DO CART√ÉO
           ===================================================== */
        .card-content {
            max-width: 640px;
            margin: 0 auto;
            padding: 60px 32px 80px;
            text-align: center;
        }

        /* ===== LOGO CIRCULAR ===== */
        .logo-circle {
            width: 140px;

            margin: 0 auto 48px;

            border: 3px solid var(--pink);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--pink-soft), var(--pink));
            animation: fadeInDown 600ms var(--transition);
            animation-fill-mode: both;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* ===== TIPOGRAFIA - HIERARQUIA CLARA ===== */
        
        /* T√≠tulo Principal */
        h1 {
            font-family: var(--font-serif);
            font-size: clamp(2.2rem, 6vw, 3.5rem);
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 8px;
            letter-spacing: -0.6px;
            line-height: 1.2;
            animation: fadeInUp 600ms var(--transition);
            animation-delay: 100ms;
            animation-fill-mode: both;
        }

        /* Subt√≠tulo */
        .tagline {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 500;
            color: var(--pink);
            margin-bottom: 24px;
            letter-spacing: 0.5px;
            animation: fadeInUp 600ms var(--transition);
            animation-delay: 200ms;
            animation-fill-mode: both;
        }

        /* Descri√ß√£o */
        .description {
            font-size: 1rem;
            font-weight: 400;
            color: var(--gray-700);
            max-width: 480px;
            margin: 0 auto 48px;
            line-height: 1.8;
            animation: fadeInUp 600ms var(--transition);
            animation-delay: 300ms;
            animation-fill-mode: both;
        }

        /* ===== GRID DE A√á√ïES ===== */
        .actions-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-top: 48px;
            animation: fadeInUp 600ms var(--transition);
            animation-delay: 400ms;
            animation-fill-mode: both;
        }

        /* ===== BOT√ïES - EFEITO DOURADO PREMIUM ===== */
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--pink-soft), var(--pink));
            color: var(--gray-0);
            border: none;
            border-radius: 6px;
            font-family: var(--font-system);
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(255, 77, 148, 0.18);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.12);
        }

        /* Efeito de Brilho no Hover */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left var(--transition);
            z-index: 1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn span {
            position: relative;
            z-index: 2;
        }

        /* Estados do Bot√£o */
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(255, 77, 148, 0.28);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 77, 148, 0.2);
        }

        /* Focus para Acessibilidade */
        .btn:focus {
            outline: 2px solid var(--pink);
            outline-offset: 3px;
        }

        /* ===== FOOTER ===== */
        footer {
            margin-top: 40px;
            padding: 32px 24px;
            border-top: 1px solid rgba(255, 77, 148, 0.1);
            text-align: center;
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--gray-500);
            animation: fadeInUp 600ms var(--transition);
            animation-delay: 500ms;
            animation-fill-mode: both;
        }

        /* ===== ACESSIBILIDADE ===== */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* ===== RESPONSIVIDADE ===== */
        
        /* Tablet (768px e abaixo) */
        @media (max-width: 768px) {
            .wave-container {

            }

            .card-content {
                padding: 48px 24px 60px;
            }

            .logo-circle {
                width: 110px;
                height: 110px;
                margin-bottom: 36px;

            }

            }

            }

        }

        /* Mobile (480px e abaixo) */
        @media (max-width: 480px) {

            }

        }
    </style>
</head>
<body>
    <!-- =====================================================

    <!-- =====================================================
         JAVASCRIPT - FUNCIONALIDADES E ACESSIBILIDADE
         ===================================================== -->
    <script>
        /**
         * Redirecionar para WhatsApp
         * Abre conversa√ß√£o pr√©-preenchida com mensagem padr√£o
         */
        function redirectWhatsApp() {
            const phoneNumber = '5583991816152';
            const message = 'Ol√°! Gostaria de conhecer mais sobre os produtos Style Men.';
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            window.open(whatsappURL, '_blank', 'noopener,noreferrer');
        }

        /**
         * Smooth scroll para links internos
         * Melhora UX ao navegar dentro da p√°gina
         */
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (event) {
                event.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        /**
         * Detectar prefer√™ncia de movimento reduzido do usu√°rio
         * Se ativado no SO, as anima√ß√µes CSS ser√£o desabilitadas
         * via @media (prefers-reduced-motion: reduce)
         */
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (prefersReducedMotion) {
            console.log('[Acessibilidade] Movimento reduzido detectado - anima√ß√µes desabilitadas');
        }

        /**
         * Melhorar acessibilidade em bot√µes
         * Enter e Space acionam o bot√£o corretamente
         */
        document.querySelectorAll('.btn').forEach(button => {
            if (button.tagName === 'BUTTON') {
                button.addEventListener('keydown', function (event) {
                    if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        this.click();
                    }
                });
            }
        });
    </script>
